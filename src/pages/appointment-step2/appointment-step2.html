<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Step' | translate }} 2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<!-- <p class="pull-center font-18"`>
		Your appointment type...
	</p>
	 -->	
	<ion-grid>
		<ion-row>
			<ion-col col-3 offset-1 class="center">
				<div class="pull-center">
					<button ion-button class="blue-circle-back">1</button>
				</div>
			</ion-col>
			
			<ion-col col-1 no-padding class="padding-top-20">
				<hr>
			</ion-col>

			<ion-col col-3 text-center>
				<div class="center">
					<button ion-button class="blue-circle-back">2</button>
				</div>
			</ion-col>
			
			<ion-col col-1 no-padding class="padding-top-20">
				<hr>
			</ion-col>

			<ion-col col-3>
				<div class="center">
					<button ion-button class="skyblue-circle-back">3</button>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>

	<hr>
	
	<p>{{ 'questappointment' | translate }}</p>

	<ion-item no-lines *ngFor="let item of reason; let i= index">
		<ion-label >{{item.title}} : S/{{item.price}} </ion-label>
 		 <ion-checkbox color="secondary"   checked="{{item.checkedcol}}"     (click)="updatereason(item.id,item,i)"> </ion-checkbox> 
	</ion-item>
 
	<div text-center>
	<button ion-button block class="blue2-back" text-center margin-top (click)="gotoStep3()">{{ 'Continue' | translate }}</button>
	</div>

</ion-content>
