<ion-header>

  <ion-navbar>
    <ion-title> 	{{ 'speciality' | translate }} </ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">{{ 'Close' | translate }} </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding> 
	<ion-searchbar
		  [(ngModel)]="myInput"
		  [showCancelButton]="shouldShowCancel"
		  (ionInput)="searchFn($event)"
		  (ionCancel)="onCancel($event)"
		  placeholder="{{ 'Choose' | translate }} {{ 'speciality' | translate }}">
  </ion-searchbar>
	<ion-list>
			<ion-item *ngFor="let item of shared.specialitylist | search: term"(click)="choose(item)">{{item.name}}	</ion-item>
	</ion-list>
	  	
</ion-content>
