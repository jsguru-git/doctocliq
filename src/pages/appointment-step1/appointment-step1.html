<ion-header>
  
    <ion-navbar>
      <ion-title> {{ 'Step' | translate }} 1</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-grid>
        <ion-row>
          <ion-col col-3 offset-1 class="center">
            <div class="pull-center">
              <button ion-button class="blue-circle-back">1</button>
            </div>
          </ion-col>
          
          <ion-col col-1 no-padding class="padding-top-20"> <hr>
          </ion-col>
  
          <ion-col col-3 text-center>
            <div class="center">
              <button ion-button class="skyblue-circle-back">2</button>
            </div>
          </ion-col>
          
          <ion-col col-1 no-padding class="padding-top-20">
             <hr> 
          </ion-col>
  
          <ion-col col-3>
            <div class="center">
              <button ion-button class="skyblue-circle-back">3</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  
       <hr> 
      
      <p>{{ 'msgappointment' | translate }} </p>

      <ion-card padding-left>
  
          <ion-item>
            <ion-avatar item-start no-margin>
              <img [src]="api.ImageUrl+item.image_profile">
            </ion-avatar>
            <ion-row>
              {{item.title}} {{item.first_name}} {{item.last_name}} - 
                 <p>  {{districtname}}</p> 
            </ion-row>
          </ion-item>
  
          <ion-row class="margin-top-5">
            <ion-icon ios="md-calendar" md="md-calendar"></ion-icon>
             <b>&nbsp;{{ 'Date' | translate }}:  {{dateAppointment}} {{ 'at' | translate }} {{timeAppointment}}</b> 
          </ion-row>
  
      <div text-center>
        <button ion-button block class="blue2-back" margin-top (click)="gotoStep2()">{{ 'Confirm' | translate }}</button>
      </div>
      </ion-card>
  </ion-content>
