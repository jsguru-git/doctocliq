<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Phonenumbers' | translate }} </ion-title>
    <ion-buttons end>
    	<button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card margin-top class="text-bluegray" *ngFor="let item of item.establishments">
        
      <ion-card-content>
        <ion-row>
            <b>{{item.name}}</b>
        </ion-row>
        <ion-row>
             
              <ion-col col-8>
                {{item.phone}}
            </ion-col>
            <ion-col col-4 class="righticon">
                  <ion-icon name="call" no-padding class="font-18"></ion-icon>

            </ion-col>
        </ion-row>
