
<ion-header>

  <ion-navbar>
    <ion-title> {{ 'Recoverpassword' | translate }}</ion-title>
    <ion-buttons end>
    	<button ion-button (click)="closeModal()"> {{ 'Close' | translate }} </button>
    </ion-buttons>
  </ion-navbar>
	
</ion-header>


<ion-content padding>
<form [formGroup]="registerForm">
		<ion-row padding>
		 {{ 'msgrest' | translate }}
		</ion-row>

		<ion-row>
		  	<ion-item>
		  	  <ion-input class="pull-center" type="tel" formControlName="phone" placeholder="{{ 'Mobile' | translate }}"></ion-input>
	  		</ion-item>
	  	</ion-row>

		<ion-row padding-right>
		    <button ion-button margin color="secondary" (click)="sendsms()" block>
		       {{ 'Send' | translate }}
		    </button>	
	  	</ion-row>
</form>
</ion-content>
